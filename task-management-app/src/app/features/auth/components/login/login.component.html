<div class="login-container">
  <h1>ログイン</h1>

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
    <div class="form-group">
      <label for="email">メールアドレス</label>
      <input
        type="email"
        id="email"
        formControlName="email"
        [class.is-invalid]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
      >
      <div class="invalid-feedback" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
        <span *ngIf="loginForm.get('email')?.errors?.['required']">メールアドレスを入力してください</span>
        <span *ngIf="loginForm.get('email')?.errors?.['email']">有効なメールアドレスを入力してください</span>
      </div>
    </div>

    <div class="form-group">
      <label for="password">パスワード</label>
      <input
        type="password"
        id="password"
        formControlName="password"
        [class.is-invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
      >
      <div class="invalid-feedback" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
        パスワードを入力してください
      </div>
    </div>

    <div class="error-message" *ngIf="errorMessage">
      {{ errorMessage }}
    </div>

    <div class="form-actions">
      <button type="submit" class="login-button" [disabled]="loginForm.invalid">
        ログイン
      </button>
    </div>

    <div class="register-link">
      アカウントをお持ちでない方は<a routerLink="/auth/register">こちら</a>から登録してください
    </div>

    <!-- Googleログインボタンを追加 -->
    <button type="button" (click)="loginWithGoogle()" class="google-login-button">
      <img src="assets/google-icon.png" alt="Google" width="20" height="20">
      Googleでログイン
    </button>
  </form>
</div>
