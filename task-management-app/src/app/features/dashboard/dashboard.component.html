<div class="dashboard-section">
  <h3>進捗率</h3>
  <div class="progress-bar-container">
    <div class="progress-bar" [style.width.%]="progressPercent"></div>
    <span class="progress-label">{{ progressPercent }}%</span>
  </div>
</div>

<div class="dashboard-grid">
  <div class="dashboard-card">
    <h4>ステータス分布</h4>
    <div class="responsive-chart-container">
      <canvas baseChart
        [data]="pieChartData"
        [type]="'pie'"
        [options]="pieChartOptions">
      </canvas>
    </div>
  </div>
  <div class="dashboard-card">
    <h4>優先度分布</h4>
    <div class="responsive-chart-container">
      <canvas baseChart
        [data]="barPriorityData"
        [type]="'bar'"
        [options]="barPriorityOptions">
      </canvas>
    </div>
  </div>
  <div class="dashboard-card">
    <h4>担当者別タスク数</h4>
    <div class="responsive-chart-container">
      <canvas baseChart
        [data]="barAssigneeData"
        [type]="'bar'"
        [options]="barAssigneeOptions">
      </canvas>
    </div>
  </div>
</div>
