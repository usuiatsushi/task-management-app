<div class="error-details-dialog">
  <h2 mat-dialog-title>エラー詳細: {{data.errorCode}}</h2>

  <mat-dialog-content>
    <div class="loading-container" *ngIf="loading">
      <mat-spinner></mat-spinner>
    </div>

    <div class="error-message" *ngIf="error">
      <mat-icon color="warn">error</mat-icon>
      {{error}}
    </div>

    <div class="error-logs" *ngIf="!loading && !error">
      <table mat-table [dataSource]="errorLogs">
        <ng-container matColumnDef="timestamp">
          <th mat-header-cell *matHeaderCellDef>発生時刻</th>
          <td mat-cell *matCellDef="let log">{{formatDate(log.timestamp)}}</td>
        </ng-container>

        <ng-container matColumnDef="message">
          <th mat-header-cell *matHeaderCellDef>エラーメッセージ</th>
          <td mat-cell *matCellDef="let log">{{log.message}}</td>
        </ng-container>

        <ng-container matColumnDef="userId">
          <th mat-header-cell *matHeaderCellDef>ユーザーID</th>
          <td mat-cell *matCellDef="let log">{{log.userId || '-'}}</td>
        </ng-container>

        <ng-container matColumnDef="stackTrace">
          <th mat-header-cell *matHeaderCellDef>スタックトレース</th>
          <td mat-cell *matCellDef="let log">
            <pre>{{log.stackTrace}}</pre>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button (click)="onClose()">閉じる</button>
  </mat-dialog-actions>
</div>
