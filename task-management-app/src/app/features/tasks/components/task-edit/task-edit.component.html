<div class="task-edit-container" *ngIf="!loading">
  <form [formGroup]="taskForm" (ngSubmit)="onSubmit()" class="task-form">
    <div class="form-group">
      <label for="title">タイトル</label>
      <input type="text" id="title" formControlName="title" class="form-control">
      <div *ngIf="taskForm.get('title')?.invalid && taskForm.get('title')?.touched" class="error-message">
        タイトルは必須です
      </div>
    </div>

    <div class="form-group">
      <label for="description">詳細</label>
      <textarea id="description" formControlName="description" class="form-control" rows="4"></textarea>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label for="status">ステータス</label>
        <select id="status" formControlName="status" class="form-control">
          <option value="未着手">未着手</option>
          <option value="進行中">進行中</option>
          <option value="完了">完了</option>
        </select>
        <div *ngIf="taskForm.get('status')?.invalid && taskForm.get('status')?.touched" class="error-message">
          ステータスは必須です
        </div>
      </div>

      <div class="form-group">
        <label for="priority">優先度</label>
        <select id="priority" formControlName="priority" class="form-control">
          <option value="低">低</option>
          <option value="中">中</option>
          <option value="高">高</option>
        </select>
        <div *ngIf="taskForm.get('priority')?.invalid && taskForm.get('priority')?.touched" class="error-message">
          優先度は必須です
        </div>
      </div>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label for="category">カテゴリ</label>
        <input type="text" id="category" formControlName="category" class="form-control">
      </div>

      <div class="form-group">
        <label for="assignedTo">担当者</label>
        <input type="text" id="assignedTo" formControlName="assignedTo" class="form-control">
      </div>
    </div>

    <div class="form-group">
      <label for="dueDate">期限</label>
      <input type="date" id="dueDate" formControlName="dueDate" class="form-control">
      <div *ngIf="taskForm.get('dueDate')?.invalid && taskForm.get('dueDate')?.touched" class="error-message">
        期限は必須です
      </div>
    </div>

    <div class="form-actions">
      <button type="button" class="cancel-button" routerLink="../">キャンセル</button>
      <button type="submit" class="save-button" [disabled]="taskForm.invalid || saving">
        {{ saving ? '保存中...' : '保存' }}
      </button>
    </div>
  </form>
</div>

<div *ngIf="loading" class="loading">
  <p>読み込み中...</p>
</div>
