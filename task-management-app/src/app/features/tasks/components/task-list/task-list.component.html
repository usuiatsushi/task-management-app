<div class="task-list-container">
  <h1>タスク一覧</h1>
  
  <div class="task-filters">
    <select [(ngModel)]="selectedStatus" (change)="filterTasks()">
      <option value="">すべてのステータス</option>
      <option value="未対応">未対応</option>
      <option value="対応中">対応中</option>
      <option value="完了">完了</option>
    </select>

    <select [(ngModel)]="selectedPriority" (change)="filterTasks()">
      <option value="">すべての優先度</option>
      <option value="高">高</option>
      <option value="中">中</option>
      <option value="低">低</option>
    </select>
  </div>

  <div class="task-grid">
    <div *ngFor="let task of filteredTasks" class="task-card" [routerLink]="['/tasks', task.id]">
      <h3>{{ task.title }}</h3>
      <p>{{ task.description }}</p>
      <div class="task-meta">
        <span class="status" [ngClass]="task.status">{{ task.status }}</span>
        <span class="priority" [ngClass]="task.priority">{{ task.priority }}</span>
        <span class="due-date">期限: {{ task.dueDate | date:'yyyy/MM/dd' }}</span>
      </div>
    </div>
  </div>

  <button class="add-task-button" routerLink="/tasks/new">新規タスク作成</button>
</div>
