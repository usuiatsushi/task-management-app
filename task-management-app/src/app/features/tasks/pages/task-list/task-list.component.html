<div class="task-list-container">
  <div class="header">
    <h1>タスク一覧</h1>
    <button mat-raised-button color="primary" routerLink="/tasks/new">
      <mat-icon>add</mat-icon>
      新規タスク
    </button>
  </div>

  <div class="export-buttons" style="margin-bottom: 16px;">
    <button mat-raised-button color="accent" (click)="exportTasksToCSV()">
      エクスポート（CSV）
    </button>
    <button mat-raised-button color="primary" (click)="exportTasksToExcel()">
      エクスポート（Excel）
    </button>
  </div>

  <table mat-table [dataSource]="tasks" class="mat-elevation-z8">
    <!-- タイトル列 -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>タイトル</th>
      <td mat-cell *matCellDef="let task">
        <a [routerLink]="['/tasks', task.id]">{{ task.title }}</a>
      </td>
    </ng-container>

    <!-- ステータス列 -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>ステータス</th>
      <td mat-cell *matCellDef="let task">
        <span [class]="'status-' + task.status">{{ task.status }}</span>
      </td>
    </ng-container>

    <!-- 期限列 -->
    <ng-container matColumnDef="dueDate">
      <th mat-header-cell *matHeaderCellDef>期限</th>
      <td mat-cell *matCellDef="let task">
        {{ task.dueDate | date:'yyyy/MM/dd' }}
      </td>
    </ng-container>

    <!-- 優先度列 -->
    <ng-container matColumnDef="priority">
      <th mat-header-cell *matHeaderCellDef>優先度</th>
      <td mat-cell *matCellDef="let task">
        <span [class]="'priority-' + task.priority">{{ task.priority }}</span>
      </td>
    </ng-container>

    <!-- 操作列 -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>操作</th>
      <td mat-cell *matCellDef="let task">
        <button mat-icon-button [routerLink]="['/tasks', task.id, 'edit']">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deleteTask(task.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
